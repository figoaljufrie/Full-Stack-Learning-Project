<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="Practice-1.css" rel="stylesheet"/>

  </head>

  <body>
    <!-- Create a box -->
<!-- 
- Using article to create a content block for the whole key-content.

- Using class to give class to each element so i can use it in css later

- Span, an inline container used to style or group part of a text without affecting layout. 

- So, span is like differentiate a specific element in a content without having to seperate it from the article?

- Datetime are used to give a much better information for the SEO engine, it gives a more specific type of elements. 

Footer: Bottom of page or section. But, why do i need a footer for my author and the name of the author? I don;t have links or copyright or anything?
-->
  
    <article class="card-1">
      <img src="./Blog Image.svg" alt="HTML & CSS Blog Press">

      <section class="meta">
       <span class="tag"> Learning </span>
       <p class="pub-date"> <time datetime="2023-12-21"> Published 21 Dec, 2023 </time> </p>
       </section>

       <!--FOR TITLE & MAIN HEADER-->
      <h2 class="title"> HTML & CSS Foundations</h2>

      <!--Sub-Body-->
      <p class="description">These languages are the backbone of every<br>
      website, defining structure, content, and<br>
      presentation.</p>

      <!--Profile Pic & Name-->
      <footer class="author"> <img src="./userpic.svg" alt="Greg Hooper">
        <span class ="name"> Greg Hooper</span>
      </footer>
    
    </article>
  </body>

</html>
