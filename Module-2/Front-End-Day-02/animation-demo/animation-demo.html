<!DOCTYPE html>

  <head>

    <link href="animation-demo.css" rel="stylesheet" >
    <title> Demo animation </title>
  </head>
  <body>
    <!-- Transform 2D Translate-->
     <section>
      <h2> 1. 2D Transform: Translate</h2>
      <div class="demo-box translate-2d"> Hover </div>
      <p>Hover Untuk Menggeser elemen ke kanan & ke bawah</p>
     </section>
    <section>
     <h2> 2. 2D Transform: Rotate</h2>
      <div class="demo-box rotate-2d"> Hover</div>
      <p>Hover untuk memutar elemen 360 derajat</p>
    </section>

    <section>
     <h2> 3. 3D Transform: TranslateX</h2>
      <div class="translate-3d"> 
        <div class="demo-box box">Hover</div>
      </div>
      <p>Hover untuk memutar elemen secara horizontal</p>
    </section>
  </body>
